<!DOCTYPE html>
<html>
<body>
<h1>Tile Buffer</h1>
<script src="http://cdn.socket.io/socket.io-1.0.6.js"></script>
<!-- <script src="http://vm:5001/socket.io/socket.io.js"></script> -->
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
    var socket = io.connect('http://vm:5000');
    socket.on('error', function(){
        console.log(arguments);
    });
    socket.on('connect', function () {
      socket.send(window.location);
      console.log('connected!');
      socket.on('pageview', function(msg){
        console.log(msg);
      })
    });
</script>
</body>
</html>
